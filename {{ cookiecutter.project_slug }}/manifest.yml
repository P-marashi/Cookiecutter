features:
  - name: use_docker
    enabled: {{cookiecutter.use_docker|lower}}
    resources:
      - "Dockerfile"
      - "docker-compose.yml"
  - name: use_celery
    enabled: {{cookiecutter.use_celery|lower}}
    resources:
      - "config/libraries/celery.py"
      - "config/celery_app.py"
  - name: use_prometheus
    enabled: {{cookiecutter.use_prometheus|lower}}
    resources:
      - "config/libraries/prometheus.py"
  - name: use_logging_system
    enabled: {{ cookiecutter.use_logging_system }}
    resources: 
      - "log/"
